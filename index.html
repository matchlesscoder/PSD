<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>BL Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
	
</head>  
         
<body>   

   <div class="container">
      
      <div class="form">

        <label>Name of School:</label><br>    
        <input type="text">
       
      </div>
           
      <div class="form">
         
         <div class="input-group">
           
            <label>Owner Name:</label><br>
            <input type="text">

         </div>

         <div class="input-group">

            <label>Number of Students:</label><br>
            <input type="text">

         </div>

       </div>

       <div class="form">
         
           <div class="input-group">
               <label>City:</label><br>
               <input type="text">
            </div>   

           <div class="input-group">
               <label>Counts:</label><br>
               <input type="text">
           </div>

        </div>       

      <div class="form">
         
         <div class="input-group">           
           <label>Phone Number:</label><br>
           <input type="text">
         </div>

         <div class="input-group">
           <label>Email:</label><br>
           <input type="text">
         </div>

      </div>

      <div class="form">
         
         <div class="input-group">
           <label>Password:</label><br>
           <input type="text">
         </div>

         <div class="input-group">
           <label>Confirm Password:</label><br>
            <input type="text">
         </div>

      </div>

      <button>Register</button>


   </div>  

      
    
</body>

</html>
